<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - My Attractive Website</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }
        
        nav .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        
        .hero h1 {
            font-size: 48px;
            margin: 0;
            color: black;
        }
        
        .hero p {
            font-size: 20px;
            margin: 10px 0 20px;
            color: black;
        }
        
        .gallery-section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }
        
        .gallery-section h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .gallery-item {
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyWebsite</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Gallery</h1>
        <p>Explore our collection of stunning images.</p>
    </section>

    <section class="gallery-section">
        <h2>Our Collection</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://media.istockphoto.com/id/1420697156/photo/leadership-manager-and-team-leader.jpg?s=612x612&w=0&k=20&c=aWg34yOM1mU0RpmHQByWitJXbzLl4w6SUp893KoGjvI=" alt="Gallery Image 1">
            </div>
            <div class="gallery-item">
                <img src="https://media.istockphoto.com/id/1420697156/photo/leadership-manager-and-team-leader.jpg?s=612x612&w=0&k=20&c=aWg34yOM1mU0RpmHQByWitJXbzLl4w6SUp893KoGjvI=" alt="Gallery Image 2">
            </div>
            <div class="gallery-item">
                <img src="https://media.istockphoto.com/id/1420697156/photo/leadership-manager-and-team-leader.jpg?s=612x612&w=0&k=20&c=aWg34yOM1mU0RpmHQByWitJXbzLl4w6SUp893KoGjvI=" alt="Gallery Image 3">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 My Attractive Website. All rights reserved.</p>
    </footer>
</body>
</html>
